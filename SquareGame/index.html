<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Squares</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="cursor"></div>
        <div id="box">
            <div class="rect">
                <div id="square1"  class="shape">1</div>
                <div id="square2" class="shape">2</div>
            </div>

            <div class="rect">
                <div id="square3" class="shape">3</div>
                <div id="square4" class="shape">4</div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
